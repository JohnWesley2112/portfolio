<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <mask id="mask">
            <rect width="100%" height="100%" fill="white" />
            <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="60" font-weight="500" 
                  text-anchor="middle" fill="black" id="maskedText">John Wesley</text>
        </mask>
    </defs>

    <!-- Background Rectangle -->
    <rect width="100%" height="100%" fill="black" />

    <!-- Typing Effect -->
    <rect width="0" height="100%" fill="white" mask="url(#mask)">
        <animate attributeName="width" from="0" to="100%" dur="2s" repeatCount="indefinite" />
    </rect>
</svg>
